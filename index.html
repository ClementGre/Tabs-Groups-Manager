<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
  </head>

<body>

  <div class="loader" id="js-page-loader">
    <div class="loader-div"><div class="loader-bar"></div></div>
  </div>

  <header>
    <p id="js-currentWindowInfo"></p>
    <div class="actions">
      <center>
        <div id="js-tab-actions-sync">
          <i class="fas fa-sync-alt"></i><p>Don't Sync tab</p>
        </div>
        <div id="js-tab-actions-common">
          <i class="fas fa-thumbtack"></i><p>Common tab</p>
        </div>
        <div id="js-tab-actions-move">
           <i class="fas fa-reply"></i><p>Move tab</p>
        </div>
        <div id="js-tab-actions-moveall" style="display: none;">
           <i class="fas fa-reply-all"></i><p>Move tabs</p>
        </div>
      </center>
    </div>
  </header>

  <main>
    <div id="js-shared-non-sync-tabs-div" class="group-div active">
      <p id="js-shared-non-sync-tabs">No Synced Common Tabs</p><i class="fas fa-arrow-right"></i>
    </div>
    <div id="js-shared-sync-tabs-div" class="group-div active common">
      <p id="js-shared-sync-tabs">Synced Common Tabs</p><i class="fas fa-arrow-right"></i>
    </div>
    <div id="js-groups-tab">
      
    </div>
  </main>

  <footer>
    <p>Developped by <a href="https://github.com/clementgre/">Cl√©ment Grennerat</a></p>
  </footer>

</body>
<script type='text/javascript' src="index.js"></script>
</html>
